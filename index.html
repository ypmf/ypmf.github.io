<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>ypmf</title>
  </head>
  <body>
    <div id="year" class="year"></div>


    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>D</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>H</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>M</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>S</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />
	
<p style=" position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">ypmf</p>

    <script src="script.js"></script>
  </body>
</html>
